<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="favicon.ico">
<link rel="icon" type="image/gif" href="imagen/animated_favicon1.gif">
<meta charset="utf-8">
	<title>Registro</title>

<link rel="stylesheet" href="css/index2.css">
<link rel="stylesheet" type="text/css" href="css/all.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.bundle.min.js">
<link rel="stylesheet" type="text/css" href="css/jquery.min.js">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h4 class="card-title text-center">Registrarse</h4>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Correo electronico</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Contraseña</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrarse</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-danger btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>Inicia sesion con Google</button>
              <button class="btn btn-lg btn-facebook btn-danger btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Inicia sesion con Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
